{% extends "GamifiedFittness/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-danger text-center">{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" autofocus class="form-control" type="text" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
