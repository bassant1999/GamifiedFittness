{% extends "GamifiedFittness/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-danger text-center">{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" id="username" autofocus type="text" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group mb-4">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm your password">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary">Log In here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
